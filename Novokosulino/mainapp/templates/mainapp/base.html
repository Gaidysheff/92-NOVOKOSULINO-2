<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="{% static 'mainapp/css/my_styles.css' %}" rel="stylesheet" />

    <title>{{ title }}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #ceeecb">
      <div class="container-lg">
        <a class="navbar-brand" href="#">Navbar w/ text</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'under_construction' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <strong>Отчётность</strong>
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Графики</a></li>
                <li><a class="dropdown-item" href="#">Таблицы</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Отчётность по годам</a>
                </li>
              </ul>
            </li>
          </ul>

          <!-- Topbar Navbar -->

          {% if request.user.is_authenticated %}

          <!-- Nav Item - User Information -->

          <div
            class="d-flex align-items-center justify-content-between"
            style="width: 200px"
          >
            <div class="d-none d-lg-inline">
              <span class="d-none d-lg-inline text-gray-600 small"
                >{{ request.user }}</span
              >
              <img
                class="img-profile d-none d-lg-inline rounded-circle ml-5"
                src="{% static 'mainapp/img/undraw_profile.svg' %}"
                alt="user's icon"
              />
            </div>
            <div class="m-2">
              <a class="btn btn-success" href="{% url 'logout' %}"> Выйти </a>
            </div>
          </div>

          {% else %}
          <div class="row m-2">
            <a class="btn btn-success" href="{% url 'login' %}"> Войти </a>
          </div>
          {% endif %}
        </div>
      </div>
    </nav>

    {% block content %} {% endblock content %}
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</html>
