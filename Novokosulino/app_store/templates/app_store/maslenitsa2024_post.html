<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}

    <link
      rel="shortcut icon"
      href="{% static 'app_core/img/H2.ico' %}"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="{% static 'app_core/css/fonts.css' %}" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="{% static 'app_core/css/my_styles.css' %}" rel="stylesheet" />

    <title>{{ title }}</title>
  </head>
  <body class="bg-dark d-flex justify-content-center align-items-center">
    <style type="text/css">
      body {
        width: 100vw;
        height: 100vh;
      }
    </style>

    <!-- Section-->
    <section>
      <img
        src="{{ image.url }}"
        class="img-fluid rounded-start"
        alt="post photo"
      />
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'app_core/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'app_core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</html>
