{% extends 'app_core/base.html' %} {% block content %}

<!-- Section-->
<section class="py-5">
  <div class="container">
    <div class="row">
      <center>
        <div class="card shadow-lg mb-3" style="max-width: 800px">
          <div class="row g-0">
            <div class="h-25 p-4">
              <img
                src="{{ post.picture.url }}"
                class="img-fluid rounded-start"
                alt="post photo"
              />
            </div>
            <div class="card-body">
              <h5 class="card-title pb-3">{{ post.title }}</h5>
              <div class="card-text text-start px-4" align="justify">
                {% autoescape off %} {{ post.text|linebreaks }}
                {%endautoescape%}
              </div>
              {% comment %} <p class="card-text" align="end">
                <small class="text-muted"
                  ><i>дата создания: {{ post.dateCreation }}</i></small
                >
              </p> {% endcomment %}
            </div>
          </div>
        </div>
      </center>
    </div>
  </div>
</section>
{% endblock content %}
