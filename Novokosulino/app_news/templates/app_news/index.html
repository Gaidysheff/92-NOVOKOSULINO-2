<section class="py-2">
  <div class="container mt-5">
    <div class="row g-2 g-lg-4 row-cols-1 row-cols-md-2 row-cols-lg-3">
      {% for post in posts %}
      <div class="col mb-5">
        <div class="card shadow-lg h-100" style="min-height: 600px">
          <div
            class="d-flex justify-content-center overflow-hidden p-4"
            style="height: 300px"
          >
            <img
              class="card-img-top"
              style="height: 100%; width: auto"
              src="{{ post.picture.url }}"
              alt="image for news"
            />
          </div>
          <div class="card-body px-4 py-0">
            <div class="text-center">
              <h5 class="fw-bolder">{{ post.title }}</h5>
              <br />
              <div>{{post.overview|truncatewords:20}}</div>
            </div>
          </div>
          <div class="card-footer p-2 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <a class="btn btn-success mb-5" href="{% url 'post' post.id %}"
                >Подробнее</a
              >
            </div>
          </div>
          {% comment %} <p class="card-text p-3 m-0" align="end">
            <small class="text-muted"><i>{{ post.dateCreation }}</i></small>
          </p> {% endcomment %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
